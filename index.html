<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tyler Ceramics Countdown Clock</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <!-- Import Countdown Project from Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/bev2ikc.css">
    <!-- Import CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p id="menu-button">edit</p>
    </header>

    <main>
        <input type="text" name="message-1-input" id="message-1-input" value="The cutoff is:">
        <p id="message-1">The Cutoff Is:</p>
        <input class="cutoff" type="datetime-local" id="cutoff" name="cutoff" min="2024-10-07T00:00" max="2025-10-14T00:00"/>
        <p id="cutoff-datetime-text">Date TBD</p>
        <input type="text" name="message-2-input" id="message-2-input" value="Time Remaining to Glaze Work:">
        <p id="message-2">Time Remaining:</p>
        <h1 id="countdown"></h1>
    </main>
    <script src="main.js"></script>
</body>
</html>
